<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        span {
            font-size: 30px;
            font-weight: bold;
            
        }
         .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
     .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-create {
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .btn-create:hover {
            background-color: #27ae60;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: bold;
        }

        .product-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .in-stock {
            background-color: #e1f7e1;
            color: #2ecc71;
        }

        .out-of-stock {
            background-color: #fde2e2;
            color: #e74c3c;
        }

           .cta-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }


        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Our Products</span> <a th:href="@{/products/create}" class="cta-button">Create Product</a>
        </div>

        <div class="product-grid">
            <!-- Thymeleaf iteration for products -->
            <div th:each="product : ${products}" class="product-card">
                <img th:if="${product.isImageUrl()}" th:src="${product.imageFileName}" th:alt="${product.name}"
                    class="product-image" onerror="this.src='/images/default-product.jpg'">

                <img th:unless="${product.isImageUrl()}" th:src="@{'/images/' + ${product.imageFileName}}"
                    th:alt="${product.name}" class="product-image" onerror="this.src='/images/default-product.jpg'">
                    
                <h2 class="product-name" th:text="${product.name}"></h2>
                <p class="product-description" th:text="${product.description}">
                </p>
                <p class="product-price" th:text="${'$' + product.price}"></p>

                <div class="action-buttons">
                    <a th:href="@{/products/edit(id=${product.id})}" class="btn btn-edit">Edit</a>
                        <a th:href="@{/products/delete/(id=${product.id})}" class="btn btn-delete"
                            onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </div>

            </div>
        </div>
   

    </div>
</body>

</html>
