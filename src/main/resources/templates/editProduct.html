<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }


        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-submit {
            background-color: #2ecc71;
            color: white;
        }

        .btn-cancel {
            background-color: #95a5a6;
            color: white;
            margin-left: 10px;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Product</h1>

        <form method="post" enctype="multipart/form-data" th:object="${productDto}">
            <div class="form-group">
                <label for="name">ID</label>
                <input th:value="${product.id}" readonly>
            </div>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" th:field="${productDto.name}">
                <span th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="${productDto.name}"></span>
            </div>
            <div class="form-group">
                <label for="name">Brand</label>
                <input type="text" id="brand" th:field="${productDto.brand}">
                <span class="error" th:if="${#fields.hasErrors('brand')}" th:errors="${productDto.brand}"></span>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category-select" th:field="${productDto.category}"
                    class="block w-full p-2 border border-gray-300 rounded shadow-sm">
                    <option value="">Select a category</option>
                    <option value="Footwear">Footwear</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Outdoor">Outdoor</option>
                    <option value="Appliances">Appliances</option>
                    <option value="Sportswear">Sportswear</option>
                    <option value="Kitchenware">Kitchenware</option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('brand')}" th:errors="${productDto.category}"></span>

            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="${productDto.description}"></textarea>
                <span class="error" th:if="${#fields.hasErrors('description')}"
                    th:errors="${productDto.description}"></span>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" th:field="${productDto.price}" step="0.01">
                <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="${productDto.price}"></span>
            </div>

            <div class="form-group">
                <label for="image">Product Image</label>
                <img width="150" th:if="${product.isImageUrl()}" th:src="${product.imageFileName}" th:alt="${product.name}"
                    class="product-image" onerror="this.src='/images/default-product.jpg'">

                <img width="150" th:unless="${product.isImageUrl()}" th:src="@{'/images/' + ${product.imageFileName}}"
                    th:alt="${product.name}" class="product-image" onerror="this.src='/images/default-product.jpg'">
                <br>
                <input type="file" th:field="${productDto.imageFile}">
                <span class="error" th:if="${#fields.hasErrors('imageFile')}"
                    th:errors="${productDto.imageFile}"></span>
            </div>

            <div>
                <button type="submit" class="btn btn-submit">Create Product</button>
                <a th:href="@{/products}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
